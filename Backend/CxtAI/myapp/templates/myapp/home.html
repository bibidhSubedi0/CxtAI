<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33; /* Dark-ish background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #40444b; /* Slightly lighter background for form card */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #7289da; /* Soft blue for heading */
        }
        .btn-primary {
            background-color: #5865f2; /* Discord blue */
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #4752c4; /* Darker blue for hover */
        }
        .form-control {
            background-color: #2c2f33;
            border: 1px solid #5865f2;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #b9bbbe;
        }
        .result-box {
            background-color: #5865f2;
            padding: 15px;
            border-radius: 10px;
            color: #ffffff;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .result-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Analysis Page</h1>
        <form method="POST" action="/">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="Age" placeholder="Age" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="Height" placeholder="Height" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="Salary" placeholder="Salary" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if Final_Analysis %}
        <div class="result-box mt-4">
            <h3>Your Data:</h3>
            <p><strong>Final Analysis:</strong> {{ Final_Analysis }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
