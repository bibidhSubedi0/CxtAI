<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Django Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f33; /* Dark-ish background */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .btn-primary {
            background-color: #5865f2; /* Discord blue */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Django + Bootstrap Integration</h1>
        <form method="POST" action="/">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Enter something..." class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
